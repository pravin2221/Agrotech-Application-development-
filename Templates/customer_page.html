<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-tr from-green-100 to-green-50 min-h-screen px-4 py-8 relative">

  <!-- Cart Icon -->
  <div class="absolute top-6 right-6">
    <a href="{{ url_for('cart') }}" class="text-green-700 hover:text-green-900">
      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-10 h-10" viewBox="0 0 24 24">
        <path d="M2.25 2.25a.75.75 0 0 0 0 1.5h1.386c.17 0 .318.114.362.278l2.558 9.592a3.752 3.752 0 0 0-2.806 3.63c0 .414.336.75.75.75h15.75a.75.75 0 0 0 0-1.5H5.378A2.25 2.25 0 0 1 7.5 15h11.218a.75.75 0 0 0 .674-.421 60.358 60.358 0 0 0 2.96-7.228.75.75 0 0 0-.525-.965A60.864 60.864 0 0 0 5.68 4.509l-.232-.867A1.875 1.875 0 0 0 3.636 2.25H2.25ZM3.75 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0ZM16.5 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Z" />
      </svg>
    </a>
  </div>

  <h2 class="text-3xl font-bold text-center text-green-700 mb-8">Available Products</h2>

  <!-- Search Bar -->
  <form method="get" action="{{ url_for('search_product') }}" class="max-w-md mx-auto flex items-center gap-2 mb-10">
    <input 
      type="text" 
      name="search" 
      placeholder="Search for a product"
      class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
    />
    <button 
      type="submit" 
      class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition duration-300"
    >
      Search
    </button>
  </form>

  <!-- Products -->
  <div class="flex flex-wrap justify-center gap-6">
    {% for product in products %}
    <div class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-md transition transform hover:scale-105 duration-300 text-center">
      <img 
        src="{{ product['image'] }}" 
        alt="{{ product['name'] }}" 
        class="w-24 h-24 object-cover mx-auto rounded-lg mb-4"
      />
      <h3 class="text-xl font-semibold text-green-800 mb-1">{{ product['name'] }}</h3>
      <p class="text-gray-700"><strong>Cost:</strong> â‚¹{{ product['cost'] }}</p>
      <p class="text-gray-700"><strong>Place:</strong> {{ product['place'] }}</p>
      <p class="text-gray-700"><strong>Phone:</strong> {{ product['phone'] }}</p>
      <p class="text-gray-700"><strong>Email:</strong> {{ product['email'] }}</p>
      <p class="text-gray-700 mb-4"><strong>Quantity:</strong> {{ product['quantity'] }}</p>

      <!-- Buy Form -->
      <form method="post" action="{{ url_for('buy_product') }}" class="flex flex-col items-center gap-2">
        <input type="hidden" name="product_id" value="{{ product['_id'] }}">
        <input 
          type="number" 
          name="quantity" 
          min="1" 
          max="{{ product['quantity'] }}" 
          required 
          class="w-24 text-center px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400"
        />
        <button 
          type="submit" 
          class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-300"
        >
          Buy
        </button>
      </form>
    </div>
    {% endfor %}
  </div>

</body>
</html>
