<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agro Tech - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-100 via-white to-green-50 px-4">
    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-2xl border border-green-200">
        <h2 class="text-3xl font-bold text-green-700 mb-6 text-center">Login</h2>
        
        <form method="post" action="{{ url_for('login_form') }}" class="space-y-5">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-green-400 focus:outline-none"
                >
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-green-400 focus:outline-none"
                >
            </div>
            
            <button 
                type="submit" 
                class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2.5 rounded-lg shadow-md transition duration-200"
            >
                Login
            </button>
        </form>

        <p class="mt-6 text-sm text-center text-gray-600">
            Don't have an account? 
            <a href="{{ url_for('signup_form') }}" class="text-green-600 hover:underline font-medium">Sign Up</a>
        </p>
    </div>
</body>
</html>
