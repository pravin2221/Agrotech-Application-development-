<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit Crop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-tr from-green-100 to-green-50 min-h-screen flex items-center justify-center px-4">

  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md transition transform hover:scale-105 duration-300">
    <h2 class="text-3xl font-bold text-center text-green-700 mb-6">Submit Crop</h2>
    <form id="cropForm" class="space-y-4">

      <div>
        <label for="name" class="block text-sm font-semibold text-gray-700">Crop Name</label>
        <input type="text" id="name" name="name" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>

      <div>
        <label for="cost" class="block text-sm font-semibold text-gray-700">Cost</label>
        <input type="text" id="cost" name="cost" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>

      <div>
        <label for="image" class="block text-sm font-semibold text-gray-700">Image URL</label>
        <input type="text" id="image" name="image" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>

      <div>
        <label for="place" class="block text-sm font-semibold text-gray-700">Place</label>
        <input type="text" id="place" name="place" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>

      <div>
        <label for="quantity" class="block text-sm font-semibold text-gray-700">Quantity</label>
        <input type="number" id="quantity" name="quantity" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>

      <div>
        <label for="email" class="block text-sm font-semibold text-gray-700">Email</label>
        <input type="text" id="email" name="email" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>

      <div>
        <label for="phone" class="block text-sm font-semibold text-gray-700">Phone</label>
        <input type="text" id="phone" name="phone" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>

      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-300">
        Submit
      </button>
    </form>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="hidden fixed bottom-5 right-5 bg-green-600 text-white px-4 py-3 rounded-lg shadow-lg z-50">
    Crop submitted successfully!
  </div>

  <!-- JS for Toast Alert -->
  <script>
    const form = document.getElementById('cropForm');
    const toast = document.getElementById('toast');

    form.addEventListener('submit', function (e) {
      e.preventDefault(); // prevent actual form submission for now

      // Show the toast
      toast.classList.remove('hidden');
      toast.classList.add('opacity-100');

      // Hide it after 3 seconds
      setTimeout(() => {
        toast.classList.add('hidden');
      }, 3000);

      // OPTIONAL: Reset the form
      form.reset();
    });
  </script>

</body>
</html>
