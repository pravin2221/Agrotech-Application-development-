<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>You Want To</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">
    <form method="post" action="{{ url_for('selection_form') }}" class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Cart</h2>
        <button type="submit" name="button" value="view product"
            class="w-full bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 transition-colors mb-4">

        </button>
        <button type="submit" name="button" value="add product"
            class="w-full bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 transition-colors">
            Add Products
        </button>
    </form>

</html>
