<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agro Tech</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-green-100 via-white to-green-50 flex items-center justify-center">
    <div class="w-full max-w-md px-8 py-10 bg-white rounded-2xl shadow-2xl border border-green-100">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-green-700 mb-2 tracking-wide">Welcome to Agro Tech</h1>
            <p class="text-sm text-gray-500">Smart solutions for modern agriculture</p>
        </div>
        <form method="post" action="{{ url_for('front') }}" class="flex flex-col items-center gap-4">
            <button 
                type="submit" 
                name="button" 
                value="login"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-xl transition duration-200 shadow-md hover:shadow-lg"
            >
                Login
            </button>
        </form>
    </div>
</body>
</html>
